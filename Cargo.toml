[package]
name = "teamsykmelding-pik-2"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = "1.0.203"
serde_json = "1.0.117"
serde_derive = "1.0.201"
openssl = "0.10.64"
axum = "0.7.5"
tokio = { version = "1.37.0", features = ["full"] }
rdkafka = { version = "0.36.2", features = ["ssl"] }
uuid = { version = "1.8.0", features = ["v4", "serde"] }
log = "0.4.21"
log4rs = { version = "1.3.0", features = ["json_encoder"] }
time = "0.3.36"
prometheus = "0.13.4"
lazy_static = "1.4.0"

[dev-dependencies]
axum-test = "14.10.0"
serde_yml = "0.0.10"
